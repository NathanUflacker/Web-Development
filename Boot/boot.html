<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="text-center py-3">
                <h1>Formulário</h1>
                <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum quaerat fuga ab rerum, recusandae natus, deserunt error esse rem soluta voluptas omnis repellat saepe! Nostrum saepe dolor vitae libero architecto!</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form>
                        <div class="row">
                            <!-- a partir de md, tenha 6 colunas -->
                            <div class="col-md-6 mb-3"> 
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" id="sobrenome" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="nome@hotmail.com">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" id="cep" class="form-control">
                            </div>
                            <div class="col-md-7 mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" id="endereco" class="form-control">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" id="numero" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="país" class="form-label">País</label>
                                <input type="text" id="país" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="Estado" class="form-label">Estado</label>
                                <select name="Estado" id="Estado" class="form-select">
                                    <option>Escolha...</option>
                                    <option value="sp">Sum Paulo</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="al">Alagoinha</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" id="cidade" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="comentario" class="form-label">
                                Deixe seu comentario
                                <span class="text-muted">(Opcional)</span>
                                </label>
                                <textarea name="comentario" id="comentario" rows="3" class="form-control" maxlength="200"></textarea>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="doacaoAlma" id="alma">
                            <label for="alma">Aceito as politicas de segurança...<a href=""></a></label>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-outline-primary w-100">Finalizar</button>
                    </form>
                </div>
            </div>

        </div>
</body>
</html>
